<html>
    <head></head>
    <body>
       

        <script>
            
            window.onload = function()
            {
                showPrompt();
                window.prompt("Enter marks: ");
            }

            function showPrompt()
            {
                var sum = 0;

                for(var i =1; i <= 5; i++)
                {
                    var mark = window.prompt("Enter marks: ");
                    sum = sum + parseInt(mark);
                }

                document.write("Total: ", sum);
                document.write("<br/>");
                document.write("Average: ", sum/5);
            }

        </script>
    </body>
</html>
